{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CNNW - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="{% static "signin.css" %}" rel="stylesheet">
  </head>
  <body background="{% static "1.jpeg" %}">
    <div class="container">

      <form class="form-signin" name="LoginForm" action="{% url 'login_user' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        <h1 class="form-signin-heading">Entrar no Sistema</h1>
        <label for="inputEmail" class="sr-only">Endereço de email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Endereço de email" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required>
        {{login_message}}
        {%if error_message %}
          <div class="alert alert-danger">
            <p><strong>Login inválido!</strong> {{ error_message }}</p>
          </div>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      </form>

      <form class="form-signin formReset" name="resetForm" action="{% url 'password_reset' %}" method="post">
        {% csrf_token %}
        <a class="buttonReset" href="../password_reset/" type="submit">Esqueci minha senha</a>
      </form>

    </div> <!-- /container -->
  </body>
</html>
